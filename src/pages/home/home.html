<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline (click)="signIn()" [hidden]="isAuthenticated()">Login with Google</button>
  <button ion-button outline (click)="signOut()" [hidden]="!isAuthenticated()">Sign Out</button>
  <button ion-button icon-only (click)="addSong()" [hidden]="!isAuthenticated()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
      {{ song.title }}
    </ion-item>
  </ion-list>
</ion-content>
