<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addItem()" [hidden]="!isAuthenticated()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item)">
      <ion-icon [name]='item.icon' item-left></ion-icon>
      {{ item.name }}
      <button ion-button outline item-right icon-left>
        {{ item.quantity }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
