<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content [hidden]="!isAuthenticated()">
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img [src]="user.photo" [hidden]="!isAuthenticated()" />
          </ion-avatar>
          <h2> {{ user.name }}</h2>
          <p> {{ user.email }}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="signIn()" [hidden]="isAuthenticated()">
          <ion-icon name='google'></ion-icon>
          Sign In with Google
        </button>
        <button ion-button clear small color="danger" icon-left (click)="signOut()" [hidden]="!isAuthenticated()">
          <ion-icon name='exit'></ion-icon>
          Sign Out
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
